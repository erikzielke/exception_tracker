<h2>Logs</h2>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>Date</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="log in exceptionLogs" ng-click="showLog(log)" >
        <td>{{log.timestamp}}</td>
    </tr>
    </tbody>
</table>

<h2>Stacktrace</h2>
<pre ng-hide="log == null">{{log.stackTrace}}</pre>
