<div class="btn-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-success" ng-click="addUser()">Add user</button>
    </div>
</div>
<table class="table table-bordered table-striped ">
    <tr ng-repeat="user in users">
        <td>
            {{user.fullName}}
        </td>
    </tr>
</table>
