<form>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="email" name="email" id="email" ng-model="user.email"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" ng-model="user.password">
    </div>
    <button class="btn btn-default" type="button" ng-click="login()">Login</button>
</form>
